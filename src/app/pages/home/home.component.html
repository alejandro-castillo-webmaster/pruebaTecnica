<div class="container-fluid">
    <div class="row p-3">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xxl-2">
            <h1>Salas</h1>
            <!-- SELELET DEL PISO -->
            <select class="form-select" aria-label="Default select example" (change)="flat($event.target)">
                <option value="1">Planta 1</option>
                <option value="2">Planta 2</option>
                <option value="3">Planta 3</option>
            </select>
            <!-- FILTRO -->
            <input type="text" class="form-control mt-2" name="filterPost" placeholder="Filtar por..."
                [(ngModel)]="filterPost">
        </div>
    </div>
    <hr class="hrDesign">
    <div class="row m-3 mt-5 p-2 containerHome">
        <div class="col-6 p-3">
            <p class="colorText"><strong>Planta {{ numberFlat }}</strong></p>
        </div>
        <div class="col-6 p-3">
            <button type="button" class="btn btn-primary buttonDesign float-end" (click)="addRoom()">Añadir
                sala</button>
        </div>
        <div class="row">
            <!-- NGFOR && PIPE CON EL FILTRO -->
            <div *ngFor="let room of dataFlat | filter: filterPost" class="col-md-3 m-2">
                <div class="row cardsElements p-3">
                    <div class="col-md-12 p-2">
                        <!--  INPUTS -->
                        <p class="colorText">{{ room.nombre }}</p>
                        <div class="mb-3">
                            <label for="" class="form-label colorText">Capacidad máxima</label>
                            <!-- Utilizamos el id de cada usuario pasra crear un id unico, así podemos rescatar la data -->
                            <input type="number" class="form-control" [value]="room.capacidad" id="capacity_{{room.id}}">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label colorText">Ocupación</label>
                            <!-- Utilizamos el id de cada usuario pasra crear un id unico, así podemos rescatar la data -->
                            <input type="number" class="form-control" [value]="room.ocupacion" id="occupation_{{room.id}}">
                        </div>
                        <div class="col-md-12 pb-2">
                            <button type="button" class="btn btn-primary buttonDesign float-start"
                                (click)="deleteRoom(room)">Borrar</button>
                            <button type="button" class="btn btn-primary buttonDesign float-end"
                                (click)="saveChanges(room)">Modificar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
